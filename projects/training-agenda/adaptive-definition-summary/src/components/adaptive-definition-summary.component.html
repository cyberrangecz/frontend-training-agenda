<div *ngIf="adaptiveDefinition$ | async as adaptiveDefinition">
    <mat-card appearance="outlined" class="overview-container">
        <mat-card-content>
            <crczp-adaptive-definition-info [trainingDefinition]="adaptiveDefinition"/>
        </mat-card-content>
    </mat-card>
    <mat-card appearance="outlined">
        <mat-card-content class="levels-container">
            <crczp-adaptive-definition-phases [phases]="adaptiveDefinition.levels"/>
        </mat-card-content>
    </mat-card>
</div>
