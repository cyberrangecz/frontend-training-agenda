<ng-container [ngSwitch]="phase.type">
    <crczp-info-phase-detail *ngSwitchCase="AbstractPhaseTypeEnum.Info" [phase]="phase"></crczp-info-phase-detail>
    <crczp-access-phase-detail *ngSwitchCase="AbstractPhaseTypeEnum.Access" [phase]="phase"></crczp-access-phase-detail>
    <crczp-training-phase-detail *ngSwitchCase="AbstractPhaseTypeEnum.Training" [phase]="phase">
    </crczp-training-phase-detail>
    <crczp-questionnaire-phase-detail *ngSwitchCase="AbstractPhaseTypeEnum.Questionnaire" [phase]="phase">
    </crczp-questionnaire-phase-detail>
</ng-container>
