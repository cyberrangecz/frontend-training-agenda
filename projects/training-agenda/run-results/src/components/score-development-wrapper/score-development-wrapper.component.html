<div class="container" *ngIf="(visualizationInfo$ | async) as vizInfo">
    <div class="left-panel">
        <crczp-visualization-overview-table
            [trainingDefinitionId]="vizInfo.trainingDefinitionId"
            [standalone]="true"
            [trainingInstanceId]="vizInfo.trainingInstanceId"
            [traineeModeInfo]="traineeModeInfo$ | async"
        >
        </crczp-visualization-overview-table>
        <crczp-visualization-overview-timeline
            [size]="vizSize"
            [standalone]="false"
            [traineeModeInfo]="traineeModeInfo$ | async"
            [trainingDefinitionId]="vizInfo.trainingDefinitionId"
            [trainingInstanceId]="vizInfo.trainingInstanceId"
        >
        </crczp-visualization-overview-timeline>
    </div>
    <div class="middle-panel">
        <crczp-visualization-overview-clustering
            [size]="vizSize"
            [standalone]="false"
            [traineeModeInfo]="traineeModeInfo$ | async"
            [trainingDefinitionId]="vizInfo.trainingDefinitionId"
            [trainingInstanceId]="vizInfo.trainingInstanceId"
        >
        </crczp-visualization-overview-clustering>
    </div>
    <div class="right-panel"></div>
</div>
