<div class="content">
    <crczp-access-training-run [isLoading]="isLoading" (accessToken)="access($event)"></crczp-access-training-run>
    <div class="table-container">
        <sentinel-controls [controls]="controls" [titlecased]="false"
                           (itemClicked)="onControlsAction($event)"></sentinel-controls>
        <sentinel-table
            [data]="trainingRuns$ | async"
            [hasError]="hasError$ | async"
            (tableLoad)="loadAccessedTrainingRuns($event)"
            (rowAction)="onTableAction($event)"
        >
        </sentinel-table>
    </div>
</div>
