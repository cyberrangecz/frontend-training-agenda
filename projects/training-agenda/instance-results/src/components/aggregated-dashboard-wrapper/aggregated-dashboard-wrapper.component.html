<div class="container" *ngIf="(trainingInstance$ | async) as trainingInstance">

        [trainingInstanceId]="trainingInstance.id"
        [trainingDefinitionId]="trainingInstance?.trainingDefinition?.id"
        (openDetailView)="redirectToDetailView($event)">

</div>
