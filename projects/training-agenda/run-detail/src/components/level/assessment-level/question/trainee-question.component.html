<crczp-trainee-free-form-question *ngIf="isFfq"
                                 [question]="question"
                                 [index]="index"
                                 [isBacktracked]="isBacktracked"
                                 (contentChanged)="onContentChanged($event)">
</crczp-trainee-free-form-question>
<crczp-trainee-multiple-choice-question *ngIf="isMcq"
                                       [question]="question"
                                       [index]="index"
                                       [isBacktracked]="isBacktracked"
                                       (contentChanged)="onContentChanged($event)">
</crczp-trainee-multiple-choice-question>
<crczp-trainee-extended-matching-items *ngIf="isEmi"
                                      [question]="question"
                                      [index]="index"
                                      [isBacktracked]="isBacktracked"
                                      (contentChanged)="onContentChanged($event)">
</crczp-trainee-extended-matching-items>
