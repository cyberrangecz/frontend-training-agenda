<h1>{{ phase?.title }}</h1>
<ng-container [ngSwitch]="phase?.type">
    <crczp-questionnaire-phase *ngSwitchCase="phaseTypes.Questionnaire" [phase]="phase"></crczp-questionnaire-phase>
    <crczp-training-phase *ngSwitchCase="phaseTypes.Training" [phase]="phase"></crczp-training-phase>
    <crczp-info-phase *ngSwitchCase="phaseTypes.Info" [phase]="phase"></crczp-info-phase>
    <crczp-access-phase *ngSwitchCase="phaseTypes.Access" [phase]="phase"></crczp-access-phase>
</ng-container>
