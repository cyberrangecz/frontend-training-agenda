  <div *ngIf="(trainingInstance$ | async) as trainingInstance">
    <mat-expansion-panel expanded (opened)="openPanel(SUMMARY_PANEL_ID)" (closed)="closePanel(SUMMARY_PANEL_ID)">
      <mat-expansion-panel-header>
        <mat-panel-title>Overview</mat-panel-title>
        <mat-panel-description>
          <span>Basic information</span>
          <span class="spacer"></span>
          <mat-icon>info</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <kypo-controls [controls]="summaryControls" (itemClicked)="onSummaryControlAction($event)"></kypo-controls>
        <kypo-training-instance-info
          [accessTokenLink]="trainingInstanceAccessTokenLink"
          [poolIdLink]="trainingInstancePoolIdLink"
          [hasPool]="hasPool"
          [trainingInstance]="trainingInstance">
        </kypo-training-instance-info>
      </ng-template>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="openPanel(ACTIVE_TRAINING_RUNS_PANEL_ID)" (closed)="closePanel(ACTIVE_TRAINING_RUNS_PANEL_ID)">
      <mat-expansion-panel-header>
        <mat-panel-title>Active Training Runs</mat-panel-title>
        <mat-panel-description>
          <span>Manage active training runs</span>
          <span class="spacer"></span>
          <mat-icon>dynamic_feed</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <kypo-active-training-run-overview
          [activeTrainingRuns]="activeTrainingRuns$ | async"
          [hasError]="activeTrainingRunsHasError$ | async"
          (tableAction)="onActiveTrainingRunTableAction($event)"
          (loadTableEvent)="onActiveTrainingRunTableLoadEvent($event)">
        </kypo-active-training-run-overview>
      </ng-template>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="openPanel(ARCHIVED_TRAINING_RUNS_PANEL_ID)" (closed)="closePanel(ARCHIVED_TRAINING_RUNS_PANEL_ID)">
      <mat-expansion-panel-header>
        <mat-panel-title>Archived Training Runs</mat-panel-title>
        <mat-panel-description>
          <span>Manage archived training runs</span>
          <span class="spacer"></span>
          <mat-icon>done_all</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <kypo-archived-training-run-overview
          [trainingRuns]="archivedTrainingRuns$ | async"
          [hasError]="archivedTrainingRunsHasError$ | async"
          [controls]="archivedTrainingRunsControls"
          (tableAction)="onArchivedTrainingRunTableAction($event)"
          (loadTableEvent)="onArchivedTrainingRunTableLoadEvent($event)"
          (selectionChange)="onArchivedTrainingRunTableRowSelection($event)"
          (controlsAction)="onArchivedTrainingRunControlsAction($event)">
        </kypo-archived-training-run-overview>
      </ng-template>
    </mat-expansion-panel>
  </div>
