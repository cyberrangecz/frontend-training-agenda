<div class="mat-elevation-z4">
  <nav mat-tab-nav-bar mat-stretch-tabs>
    <a
      mat-tab-link
      [routerLink]="['dashboard']"
      routerLinkActive
      #dashboard="routerLinkActive"
      [active]="dashboard.isActive"
    >
      <mat-icon class="tab-icon">dashboard</mat-icon> Dashboard
    </a>
    <a
      mat-tab-link
      [routerLink]="['assessment']"
      routerLinkActive
      #assessments="routerLinkActive"
      [active]="assessments.isActive"
    >
      <mat-icon class="tab-icon">assignment</mat-icon> Assessments
    </a>
    <ng-container *ngIf="hasReferenceSolution$ | async">
      <a
        mat-tab-link
        [routerLink]="['trainee-graph']"
        routerLinkActive
        #traineeGraph="routerLinkActive"
        [active]="traineeGraph.isActive"
      >
        <mat-icon class="tab-icon">analytics</mat-icon> Trainee graph
      </a>
      <a
        mat-tab-link
        [routerLink]="['command-timeline']"
        routerLinkActive
        #commandTimeline="routerLinkActive"
        [active]="commandTimeline.isActive"
      >
        <mat-icon class="tab-icon">insights</mat-icon> Command timeline
      </a>
      <a
        mat-tab-link
        [routerLink]="['command-analysis']"
        routerLinkActive
        #commandAnalysis="routerLinkActive"
        [active]="commandAnalysis.isActive"
      >
        <mat-icon class="tab-icon">insights</mat-icon> Command analysis
      </a>
    </ng-container>
  </nav>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
