<div class="content">
  <form [formGroup]="trainingDefinitionEditFormGroup.formGroup">
    <div class="form-container">
      <div class="left-col">
        <!-- TITLE field-->
        <mat-form-field appearance="outline"
          (keydown.enter)="$event.preventDefault()">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title" required>
          <button mat-button *ngIf="title.value" matSuffix mat-icon-button
            aria-label="Clear" (click)="title.setValue('');
            title.markAsDirty();">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="title.hasError('whitespace')">Title cannot be empty</mat-error>
        </mat-form-field>


        <!-- DESCRIPTION field-->
        <mat-form-field appearance="outline"
          (keydown.enter)="$event.preventDefault()">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description"
            formControlName="description"></textarea>
          <button mat-button *ngIf="description.value" matSuffix mat-icon-button
            aria-label="Clear" (click)="description.setValue('');
            description.markAsDirty();">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>


        <div class="checkboxes-container">
          <!-- SHOW STEPPER BAR checkbox-->
          <div class="form-line">
            <div class="form-line-content">
              <mat-checkbox matTooltip="When active, trainee can see which level
              he is playing and how many there are until the end"
                            labelPosition="after"
                            formControlName="showProgress"
                            (change)="checkboxTouched()">
                Show Stepper Bar
              </mat-checkbox>
            </div>
          </div>

          <!-- SHOW VARIANT ANSWERS checkbox -->
          <div class="form-line">
            <div class="form-line-content">
              <mat-checkbox matTooltip="When active, answers are validated against the answers in the special storage."
                            labelPosition="after"
                            formControlName="variantSandboxes"
                            (change)="checkboxTouched()">
                Generate variant sandboxes
              </mat-checkbox>
            </div>
            <div class="form-line-content">
              <div class="alert-warning" style='display: inline-flex' *ngIf='trainingDefinition.variantSandboxes'>
                <div class="alert-warning-center">
                  <mat-icon>warning</mat-icon>
                </div>
                <div class="alert-warning-center" style='padding-left: 5px'>
                  Requires a sandbox definition with defined variables which will be generated uniquely for each sandbox
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>

      <div class="right-col">
        <!-- PREREQUISITES field-->
        <sentinel-free-form (itemsChange)="prerequisitesChange($event)"
                        [required]="false" [hasHeader]="true" [formPlaceholder]="'Note'"
                        [formName]="'Notes for instructors'"
                        [formData]="prerequisites">
        </sentinel-free-form>

        <!-- OUTCOMES field-->
        <sentinel-free-form (itemsChange)="outcomesChange($event)"
                        [required]="false" [hasHeader]="true" [formPlaceholder]="'Outcome'"
                        [formName]="'Learning outcomes'"
                        [formData]="outcomes">
        </sentinel-free-form>
      </div>
    </div>
  </form>
</div>
