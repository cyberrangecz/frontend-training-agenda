<ng-container [ngSwitch]="level.type">
  <kypo-training-level-edit *ngSwitchCase="levelTypes.Training"
                        [level]="level"
                        [mitreTechniquesList]="mitreTechniquesList"
                        (levelChange)="onLevelChange($event)">
  </kypo-training-level-edit>
  <kypo-access-level-configuration *ngSwitchCase="levelTypes.Access"
                                 [level]="level"
                                 (levelChange)="onLevelChange($event)">
  </kypo-access-level-configuration>
  <kypo-info-level-configuration *ngSwitchCase="levelTypes.Info"
                                 [level]="level"
                                 (levelChange)="onLevelChange($event)">
  </kypo-info-level-configuration>
  <kypo-assessment-level-configuration *ngSwitchCase="levelTypes.Assessment"
                                       [level]="level"
                                       (levelChange)="onLevelChange($event)">
  </kypo-assessment-level-configuration>
</ng-container>
