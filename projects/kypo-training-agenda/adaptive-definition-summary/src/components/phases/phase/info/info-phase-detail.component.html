<mat-expansion-panel class="mat-elevation-z0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h3>
        <mat-icon class="level-type" [inline]="true" matTooltip="Info Phase"> info </mat-icon>
        <span> {{ phase.order + 1 }}.</span>
        <span> {{ phase.title }}</span>
      </h3>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <markdown>{{ phase.content }}</markdown>
</mat-expansion-panel>
