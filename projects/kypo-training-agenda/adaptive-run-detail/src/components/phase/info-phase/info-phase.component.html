<div class="container">
  <div #content class="content">
    <sentinel-markdown-view [markdown]="phase.content"></sentinel-markdown-view>
  </div>
  <div *ngIf="!isBacktracked">
    <mat-card appearance="outlined" #controls class="controls">
      <div class="controls-container">
        <kypo-next-phase-button [isLast]="isLast" (next)="onNext()"> </kypo-next-phase-button>
      </div>
    </mat-card>
  </div>
</div>
