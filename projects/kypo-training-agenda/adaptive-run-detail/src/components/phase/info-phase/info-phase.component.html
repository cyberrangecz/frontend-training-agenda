<div class="container">
  <div #content class="content">
    <markdown [data]="phase.content"></markdown>
  </div>
  <div *ngIf="!isBacktracked">
    <mat-card #controls class="controls">
      <div class="controls-container">
        <kypo-next-phase-button [isLast]="isLast" (next)="onNext()"> </kypo-next-phase-button>
      </div>
    </mat-card>
  </div>
</div>
