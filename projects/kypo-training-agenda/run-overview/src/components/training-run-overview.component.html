<div class="content">
  <kypo-access-training-run [isLoading]="isLoading" (accessToken)="access($event)"></kypo-access-training-run>
  <sentinel-table
    [data]="trainingRuns$ | async"
    [hasError]="hasError$ | async"
    (refresh)="loadAccessedTrainingRuns($event)"
    (rowAction)="onTableAction($event)">
  </sentinel-table>
</div>
