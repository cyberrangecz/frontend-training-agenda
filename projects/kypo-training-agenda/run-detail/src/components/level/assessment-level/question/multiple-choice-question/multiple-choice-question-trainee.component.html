<div class="content">
  <!-- TITLE-->
  <h2>{{ index }}. {{ question.title }}</h2>
  <p class="required-note" *ngIf="question.required">Answer required</p>

  <!-- OPTIONS -->
  <div class="checkboxes">
    <mat-checkbox *ngFor="let option of question.choices; index as i"
                  (change)="onAnswerChanged($event, option.text)">
      {{ option.text }}
    </mat-checkbox>
  </div>
</div>
