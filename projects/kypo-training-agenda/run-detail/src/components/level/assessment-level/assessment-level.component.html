<div class="container">
  <div #content class="content">
    <sentinel-markdown-view [markdown]="level.instructions"></sentinel-markdown-view>
    <!-- QUESTIONS -->
    <div class="questions">
      <div *ngFor="let question of level.questions; index as i" class="question">
        <mat-divider></mat-divider>
        <kypo-trainee-question [question]="question" [index]="i + 1" (contentChanged)="onContentChanged()" [isBacktracked]="isBacktracked">
        </kypo-trainee-question>
      </div>
    </div>
  </div>
  <button
    class="next-button"
    mat-raised-button
    (click)="isBacktracked ? onNext() : submit()"
    [disabled]="!canSubmit">
    {{ isBacktracked ? "Next" : (isLast ? "Finish" : "Submit") }}
  </button>
</div>
