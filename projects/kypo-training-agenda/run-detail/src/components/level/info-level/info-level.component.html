<div class="container">
  <div #content class="content">
    <sentinel-markdown-view [markdown]="level.content"></sentinel-markdown-view>
  </div>
  <button
    class="next-button"
    mat-raised-button
    (click)="onNext()">
    {{ isLast && !isBacktracked ?  "Finish" : "Next" }}
  </button>
</div>
